<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reserva</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-group:last-child {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Crear Reserva</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_user">Usuario</label>
            {{ form.user }}
        </div>

        <div class="form-group">
            <label for="id_automobil">Autom√≥vil</label>
            {{ form.automobil }}
        </div>

        <div class="form-group">
            <label for="id_data_inicio">Fecha de Inicio</label>
            {{ form.data_inicio }}
        </div>

        <div class="form-group">
            <label for="id_data_fi">Fecha de Fin</label>
            {{ form.data_fi }}
        </div>

        <div class="form-group">
            <button type="submit">Guardar Reserva</button>
        </div>
    </form>
</div>

</body>
</html>
